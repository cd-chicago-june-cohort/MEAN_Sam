<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Player Name</th>
      <th>Preferred Position</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let player of players'>
      <td>{{player.name}}</td>
      <td>{{player.position}}</td>
      <td><button> Delete</button></td>
    </tr>

  </tbody>
</table>
